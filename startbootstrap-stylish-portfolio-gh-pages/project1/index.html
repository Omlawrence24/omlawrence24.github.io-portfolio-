<body>

    <style>
        .logo {
            position: relative;
            animation-name: logo;
            animation-duration: 10s;
        }

        @keyframes logo {
            0% {
                top: auto;
                left: 0px;
            }

            100% {
                top: auto;
                left: 175px;
            }
        }

        .card-info {
            position: relative;
            animation-name: card-info;
            animation-duration: 10s;
        }

        @keyframes card-info {
            0% {
                border-style: double;
                color: tomato;
            }

            25% {
                border-style: groove;
                color: red
            }

            50% {
                border-style: ridge;
                color: rgb(22, 28, 22);
            }

            100% {
                border-style: dotted;
                color: red
            }
        }

        .name {
            font-family: 'Courier Prime', monospace;

        }
    </style>
    <nav class="navbar navbar-light bg-light">
        <div>
          
                <!-- <img class="logo" src="logoooo.jpg" alt="main-logo" width="350" height="75" -->

        </div>
    </nav>



    <article class="main-intro">
        <!-- INTRO TO VENDING BUSINESS -->
        <div class="card-info">
            <div class="card-body">
                <h5 class="display-6"> Vend Me 24 was established to cater to the community, with hope of
                    supplying needs and options
                    that are customized to our environment.
                </h5>
            </div>
        </div>
    </article>
    <!-- SLIDE SHOW OF ACVTIVE SHOPPERS -->
    <div class="slideshow">
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://businessfirstfamily.com/wp-content/uploads/2017/05/vending-machine-business-secrets.jpg"
                                class=" w-50" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pic.pimg.tw/ksdelicacy/1461467739-645810444.jpg?v=1461467754"
                                class=" w-50" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="http://cdn-img.health.com/sites/default/files/styles/large_16_9/public/styles/main/public/gettyimages-79382778.jpg?itok=zegfvTXT"
                                class=" w-50" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- THIS IS WHERE WE WILL LIST ATLEAST 4 VENDING EXAMPLES -->
    <div class="wrapper">
        <section class="inventory fonts">
            <div class="container">
                <h1 class="fonts">Options Available for Placement</h1>

                    <div class="col-sm-3">
                        <div class="card" style="width: 18rem;">

                        </div>
                    </div>
                    <br>

    <!-- CONTACT INPUT NEEDS TO BE SET UP -->
    <div class="contact fonts">
        <div class="container">
            <div class="row">

                <h1 class="fonts"> Contact Us</h1>

                <form id="form" action="https://formspree.io/f/xeqvkpve" method="POST">
                    <div class="input-group mb-3">

                        <span class="input-group-text " id="inputGroup-sizing-default">Name</span>
                        <input type="text" id="name" name="name" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>

                    <div class="input-group mb-3">
                        <span class="input-group-text " id="inputGroup-sizing-default">Email</span>
                        <input type="email" id="email" name="email" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <br>


                    <div class="input-group mb-3">
                        <span class="input-group-text " id="inputGroup-sizing-default">Phone</span>
                        <input type="text" id="phone" name="phone" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <br>


                    <div class="input-group">
                        <span class="input-group-text ">Questions or Concerns</span>
                        <textarea id="message" name="message" class="form-control"
                            aria-label="With textarea"></textarea>
                    </div>
                    <div id="status" class="success">success</div>




            </div>
            </form>
            <button type="submit" class="btn">Submit Request</button>
        </div>
    </div>
